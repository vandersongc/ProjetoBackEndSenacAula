{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Aula Django - {% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    

</head>
<body>
    <header class="header">
        <h1>Logo</h1>

    <nav class="menu">
        <a href="{% url 'home'%}">Início</a>
        <a href="{% url 'produtos'%}">Produtos</a>
        <a href="{% url 'clientes'%}">Clientes</a>
    </nav>
    </header>
    
    <main>
        {% block content%}

        {% endblock %}
    </main>

    <footer>
        <p>Rodapé feito com Django</p>

    </footer>
    
</body>
</html>
